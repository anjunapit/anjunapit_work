<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>
<body>
   <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="images/logo.png" alt=""/>
                <h3>Question Bank</h3>
                <p>example@gmail.com</p>
            </div>
            <div class="col-md-9 register-right">
                <h3 class="register-heading">Complete Your Profile</h3>
                <div class="row register-form">
                    <div class="col-md-9 login-wrapper-2">
                       <div class="form-group">
                            <select class="form-control">
                                <option class="hidden"  selected disabled>Choose Your Faculty</option>
                                <option>Electrical Engineering</option>
                                <option>Computer Engineering</option>
                                <option>Civil Engineering</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                <option class="hidden"  selected disabled>Choose Your Academic Year</option>
                                <option>First Year</option>
                                <option>Secound Year</option>
                                <option>Third Year</option>
                                <option>Fourth Year</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                <option class="hidden"  selected disabled>Choose Your Academic Semester</option>
                                <option>First Semester</option>
                                <option>Secound Semester</option>
                                <option>Third Semester</option>
                            </select>
                        </div>
                        <input type="submit" class="btnRegister-1"  value="Save Profile"/>
                    </div>
                </div>
            </div>
        </div>
   </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
